	<!-- ANGULAR -->

</head>
<body>
    
    <nav>
			<div class="nav-wrapper">
				<a href="#!" class="brand-logo">LOOPS W/ FRIENDS</a>

					<li><a href="mobile.html">Mobile</a></li>
				</ul>
			</div>
		</nav>
    
		<div class="container" ng-controller="InstrumentsController as inst">
		
    	<div class="row panel" id="control-panel">
				<div class="col s4 knob-global">GLOBAL I/O</div>
				<div class="col s4 knob-global">TEMPO</div>
				<div class="col s4 knob-global">TEMPO</div>
				<div class="col s12" id="on-off-panel">
					<button ng-repeat="instrument in inst.instruments" class="btn button-on-off" ng-click="instrument.muted = !instrument.muted">{{ instrument.name }}</button>
				</div>
    	</div>
		
    	<div class="row" ng-repeat="instrument in inst.instruments" ng-show="!instrument.muted">
				<div class="panel instrument-panel">
					<div class="panel-header">
						<div class="col s4">{{ instrument.name }}</div>
						<div class="col s4">PLAY/PAUSE</div>
						<div class="col s4">HIDE</div>
					</div>
					<div class="step-panel">
						<div class="step" ng-repeat="step in instrument.steps" id="{{step.id}}">X</div>
					</div>
				</div>
    	</div>
    	
		</div>  

    <main class="content" ui-view>
      <!-- PAGE TEMPLATES INSERT HERE -->
    </main>

    <div id="footer">
    	<div id="footer-wrapper" class="nav-wrapper">

				</ul>
			</div>
    </div>

  <!-- Angular scripts -->
  <script src="/assets/js/main.js"></script>
  <script src="/app.js"></script>
  <script src="/app.routes.js"></script>
  <script src="/services/user.dataservice.js"></script>
  <script src="/controllers/InstrumentsController.js"></script>
  <script src="/controllers/main_controller.js"></script>
  <script src="/controllers/login_controller.js"></script>
  <script src="/controllers/pledges_controller.js"></script>
</body>
</html>
